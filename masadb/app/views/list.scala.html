@(refs: List[Reference])

@main("Kaikki lähdeviitteet") {

    <a class="btn btn-primary" id="add" href="@routes.AddReference.show()">Lisää uusi viite</a>
    <a class="btn btn-primary" id="download-bibtex" href="@routes.ViewBibTex.show">Lataa BibTex -tiedosto</a>


    <div class="add-entry-content">

    @if(refs.isEmpty()) {
        <p>Tietokantaan ei ole lisätty vielä yhtään viitettä.</p>
    } else {
        <table>
            <tr>
                <th>Nimi</th>
                <th>Tekijä</th>
                <th>Vuosi</th>
            </tr>

        @for(r <- refs) {
            <tr>
                <td><a href="view?id=@r.getId()">@r.getTitle()</a></td>
                <td>@r.getAuthor()</td>
                <td>@r.getYear()</td>
            </tr>
        }
        </table>
    </div>
    }

}
